	<main>
		<div id="adress-wrapper">
			<div id="adress-head">
				<h1>Wpisz adres poniżej lub wskaż lokalizację na mapie</h1>
			</div>
			<div id="adress-find">
				<input type="text" id="address" placeholder="Łódź, Rokicińska 11"> 
				<button type="button" id="find-btn" onclick="onButtonClick()">Szukaj</button> 
			</div>
	<!-- 		<div id="valid">?</div> -->
<!-- 			<div id="lat">?</div>
			<div id="lng">?</div> -->

			<div id="map"></div>
			
			<div><input type="button" id="btSubmit" onclick="location.href='/parser/addNode/'+lat+'/'+lng+'/'+encodeURIComponent(description);" value="Zapisz" disabled />
			</div>
		</div>
	</main>

<script>
  var map = L.map('map').setView([52.08, 19.5], 6);
  var marker = {};
  var bt = document.getElementById('btSubmit');
  var lat, lng;
  var description = '';

  function onButtonClick() {    
    description = document.getElementById("address").value;
    if(description) {
      document.getElementById('valid').innerHTML = "Sprawdzam ...";
      document.getElementById('lat').innerHTML = '';
      document.getElementById('lng').innerHTML = '';
      bt.disabled = true;
      axios.post('/parser/getCoordByAddress', {search: description})
       .then(function(result) {
         lat = result.data.lat;
         lng = result.data.lng;
         if(lat && lng) {
           validateAirly(result.data.lat, result.data.lng);
         }
         else document.getElementById('valid').innerHTML = "Błędny adres!";
       });
    }
  }
  
  function onMapClick(e) {
    document.getElementById('valid').innerHTML = "Sprawdzam ...";
    document.getElementById('lat').innerHTML = '';
    document.getElementById('lng').innerHTML = '';
    bt.disabled = true;
    lat = e.latlng.lat.toFixed(3);
    lng = e.latlng.lng.toFixed(3);    
    validateAirly(lat, lng);
  }

  function validateAirly(lat, lng) {
    axios.post('/parser/airlyAvail', {lat:lat, lng:lng})
      .then(function(result) {
        if(result.data.avail != 1) {
          document.getElementById('valid').innerHTML = "Brak czujnika!";
          document.getElementById('lat').innerHTML = '';
          document.getElementById('lng').innerHTML = '';
          bt.disabled = true;
          if (marker != undefined) {
            map.removeLayer(marker);
          };
          return;
        }
        else {
          document.getElementById('valid').innerHTML = "OK";
          document.getElementById('lat').innerHTML = lat;
          document.getElementById('lng').innerHTML = lng;
          bt.disabled = false;
          if (marker != undefined) {
            map.removeLayer(marker);
          };
          marker = L.marker([lat,lng]).addTo(map);
        }
      });
  }

  L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.png', {
	maxZoom: 20,
    attribution: '&copy; <a href="https://stadiamaps.com/">Stadia Maps</a>, &copy; <a href="https://openmaptiles.org/">OpenMapTiles</a> &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors' +
      '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
      'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
    id: 'mapbox.streets'
  }).addTo(map);
  map.on('click', onMapClick);
</script>
